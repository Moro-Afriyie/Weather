<div class="temperature-container">
    <div class="temperature-state">
        <div class="temperature">
            <img src="../../assets/cloudy.png" alt="weather-state">
            <h1>+23<sup>o</sup></h1>
        </div>
        <h2>Sunny</h2>
        <div class="temperature__definition">
            <div class="humidity">
                <p class="title">humidity</p>
                <p class="value">45%</p>
            </div>
            <div class="wind-speed">
                <p class="title">wind speed</p>
                <p class="value">192km/h</p>
            </div>
        </div>
        <div class="sun_position">
            <div class="sunrise">
                <p class="title">Sunrise</p>
                <p class="value">6:00am</p>
            </div>
            <div class="sunset">
                <p class="title">Sunset</p>
                <p class="value">5:00pm</p>
            </div>
        </div>
    </div>
</div>
